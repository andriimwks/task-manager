{% extends 'workspace/_layout.html' %}

{% block title %}
    Add Project | {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row justify-content-lg-center">
        <div class="col-12 col-lg-6">
            <div class="border rounded-3 shadow-lg p-3 mx-sm-1">
                <h4 class="mb-3">
                    <i class="fa-solid fa-plus"></i> Add Project
                </h4>
                <form hx-boost="true" action="" method="post">
                    <input type="text" class="form-control mb-3" name="project_name" id="project_name" placeholder="Project name">
                    <div class="text-end">
                        <button type="submit" class="btn btn-success fw-semibold">
                            <i class="fa-solid fa-floppy-disk"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
