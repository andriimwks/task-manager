{% for task in tasks %}
    <tr data-task-id="{{ task.pk }}">
        <td>
            {% if task.priority == 0 %}
                <span class="text-success">
                    <i class="fa-solid fa-angle-down"></i>
                </span>
            {% elif task.priority == 1 %}
                <span class="text-primary">
                    <i class="fa-solid fa-minus"></i>
                </span>
            {% elif task.priority == 2 %}
                <span class="text-warning">
                    <i class="fa-solid fa-angle-up"></i>
                </span>
            {% elif task.priority == 3 %}
                <span class="text-danger">
                    <i class="fa-solid fa-angles-up"></i>
                </span>
            {% else %}
                <span class="text-secondary">
                    <i class="fa-solid fa-question"></i>
                </span>
            {% endif %}
        </td>
        <td>
            <input type="checkbox" name="" id="" {% if task.completed %} checked {% endif %}>
        </td>
        <td>
            {{ task.name }}
        </td>
        <td class="d-flex">
            <div class="d-none d-lg-flex">
                <span class="my-auto me-2">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </span>
                <div class="vr"></div>
            </div>

            <button type="button" class="btn btn-sm btn-link link-body-emphasis">
                <i class="fa-solid fa-pen"></i>
            </button>

            <div class="vr"></div>

            <button
                type="button"
                class="btn btn-sm btn-link text-danger"
                hx-delete="{% url 'workspace:delete_task' task.project.pk task.pk %}"
                hx-target="[data-task-id='{{ task.pk }}']"
                hx-swap="delete"
            >
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </td>
    </tr>
{% endfor %}
