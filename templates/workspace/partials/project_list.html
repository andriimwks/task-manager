{% for project in projects %}
    <div class="col">
        <div class="card rounded-bottom-4 shadow-sm" x-data="{ edit: false }">
            <template x-if="!edit">
                <div class="card-header d-flex text-bg-primary rounded-top" style="height: 56px;">
                    <h4 class="my-auto me-auto">
                        <i class="fa-solid fa-calendar-days"></i> {{ project.name }}
                    </h4>
                    <a class="link-body-emphasis text-decoration-none my-auto" x-on:click="edit = true">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                </div>
            </template>

            <template x-if="edit">
                <div class="card-header d-flex" style="height: 56px;">
                    <form class="w-100 me-1" action="" method="post">
                        <input type="hidden" name="project_id" value="{{ project.pk }}">
                        <div class="input-group">
                            <input type="text" class="form-control" id="" name="" value="{{ project.name }}">
                            <button type="button" class="btn btn-success">
                                <i class="fa-solid fa-floppy-disk"></i>
                            </button>
                        </div>
                    </form>
                    
                    <button type="button" class="btn btn-danger me-1">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>

                    <button type="button" class="btn btn-secondary" x-on:click="edit = false">
                        <i class="fa-solid fa-ban"></i>
                    </button>
                </div>
            </template>

            {% comment %}
                It was the easiest workaround I could think of.
                Bootstrap places some weird margins/paddings between header and body,
                but the second header works just like I want, so I'll stick to it. =)
            {% endcomment %}
            <div class="card-header">
                <div class="input-group">
                    <span class="input-group-text text-secondary">
                        <i class="fa-solid fa-square-plus"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Start typing here to create a task...">
                    <button type="button" class="btn btn-success">Add Task</button>
                </div>
            </div>

            <div class="card-body">
                
            </div>
        </div>
    </div>
{% endfor %}
